  DocumentRoot "Z:/home/localhost/www"  
  ServerName "localhost"
  ServerAlias "localhost" "www.localhost" 
  ScriptAlias /cgi/ "/home/localhost/cgi/"
  ScriptAlias /cgi-bin/ "/home/localhost/cgi-bin/"
</VirtualHost>

